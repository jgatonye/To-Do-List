<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta content="viewpoint" content="width=device-width initial-scale=1.0">
    <title>to-do-list</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>To Do List</h1>
        <div>
          <div class="list">
            <div class="col-md-6">
              <p><h3>I must do The following before the Day ends:</h3></p>
              <ul id="toDoList">
                <li><input type="checkbox" class="finished">Complete Assignment<button type="button" class="done">Done</button></li>
                <li><input type="checkbox" class="finished">Wash the Dishes<button type="button" class="done">Done</button></li>

              </ul>
              <input type="text" id="new-text"><button id="add">Add</button>
            </div>
          </div>
    </div>
    </body>
</html>
